<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Changed Successfully</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Neon shadow for text */
        .neon-text {
            text-shadow: 0 0 6px #c77dff, 0 0 12px #a855f7;
        }

        /* Button hover glow */
        .neon-btn:hover {
            box-shadow: 0 0 25px #d8b4fe, 0 0 50px #c77dff;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-black via-purple-900 to-black min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md bg-black/40 backdrop-blur-xl p-8 rounded-xl shadow-2xl border border-purple-700/40 text-center">

        <!-- Success Icon -->
        <div class="mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 text-green-400 drop-shadow-lg animate-bounce" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
        </div>

        <!-- Title -->
        <h1 class="text-3xl font-bold text-purple-300 drop-shadow-lg neon-text mb-6">
            Password Changed Successfully ðŸŽ‰
        </h1>

        <!-- Role-based Links -->
        {% if is_participant %}
            <a href="{% url 'paticipant_dashboard' %}" class="inline-block mt-4 px-6 py-2 bg-purple-700 text-white font-semibold rounded-lg shadow-[0_0_20px_#a855f7] neon-btn transition-all duration-300 hover:bg-purple-600">
                Go to Participant Dashboard
            </a>

        {% elif is_organizer %}
            <a href="{% url 'organizer-home' %}" class="inline-block mt-4 px-6 py-2 bg-purple-700 text-white font-semibold rounded-lg shadow-[0_0_20px_#a855f7] neon-btn transition-all duration-300 hover:bg-purple-600">
                Go to Organizer Panel
            </a>

        {% else %}
            <a href="{% url 'home' %}" class="inline-block mt-4 px-6 py-2 bg-purple-700 text-white font-semibold rounded-lg shadow-[0_0_20px_#a855f7] neon-btn transition-all duration-300 hover:bg-purple-600">
                Go Home
            </a>
        {% endif %}

    </div>

</body>
</html>
