{% extends 'organizer/organizer_nav.html' %}
{% block content %}
<h1 class="text-3xl font-bold mb-6 text-center text-purple-200 drop-shadow">
    Event Form
</h1>

<div class="max-w-3xl mx-auto">

    <form method="POST" enctype="multipart/form-data"
          class="flex flex-col gap-4 p-8 rounded-2xl shadow-2xl bg-gradient-to-br from-black via-[#1b0033] to-purple-900 text-white border border-white/10 backdrop-blur-xl">

        {% csrf_token %}
        {{ form.as_p }}

        <button class="bg-purple-600/80 hover:bg-purple-600  text-white px-6 py-3 rounded-xl w-full md:w-1/3 mx-auto font-semibold shadow-lg transition">
            Save
        </button>

    </form>

</div>


{% endblock %}
