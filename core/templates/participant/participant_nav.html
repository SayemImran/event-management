{% comment %} {% load static %} {% endcomment %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <link rel="stylesheet" href="{% static 'css/output.css' %}"> {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Events</title>
</head>
<body class="bg-black">

  <nav class="backdrop-blur-xl bg-gradient-to-r from-black/70 via-[#1b0033]/70 to-purple-900/70
text-white px-6 py-4 shadow-xl border-b border-white/10">

    <!-- Top -->
    <div class="flex justify-between items-center">

        <!-- Logo -->
        <p class="font-bold text-3xl tracking-wide text-purple-300 drop-shadow">
            DAEVENT<span class="text-purple-500">.com</span>
        </p>

        <!-- Hamburger -->
        <button id="menuBtn"
                class="md:hidden text-3xl text-purple-300 focus:outline-none">
            ☰
        </button>
    </div>

    <!-- Menu -->
    <div id="menu"
         class="hidden md:flex flex-col md:flex-row md:items-center md:justify-between gap-4 mt-4">

        <!-- Links -->
        <div class="flex flex-col md:flex-row gap-4 text-lg">
            <a href="{% url 'paticipant_home' %}" class="hover:text-purple-300">Home</a>
            <a href="{% url 'p-event-list' %}" class="hover:text-purple-300">Events</a>
            <a href="{% url 'paticipant_dashboard' %}" class="hover:text-purple-300">
                Participant Dashboard
            </a>
        </div>

        <!-- Search -->
        <form action="{% url 'p-event-search' %}" method="GET"
              class="flex flex-col md:flex-row gap-2">

            <input name="search"
                   value="{{ request.GET.search }}"
                   placeholder="Search events..."
                   class="px-3 py-2 rounded-lg bg-white/10 text-white
                   placeholder-purple-300 border border-white/20
                   focus:ring-2 focus:ring-purple-500 w-full md:w-52">

            <button class="px-4 py-2 bg-purple-600/80 hover:bg-purple-600 rounded-lg">
                Search
            </button>
        </form>

        <!-- Auth -->
        <div class="flex gap-4 items-center">
            {% if request.user.is_authenticated %}
                <form action="{% url 'logout' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit"
                        class="w-full md:w-auto px-4 py-2 bg-purple-600/80
                        hover:bg-purple-600 rounded-lg">
                        Log out
                    </button>
                </form>
                <a href="{% url 'profile' %}" class="px-2 pt-1 bg-violet-950 text-white rounded">Profile</a>
            {% else %}
                <div class="flex flex-col md:flex-row gap-2">
                    <a href="{% url 'login' %}" class="px-4 py-2 bg-purple-600/80 rounded-lg text-center">
                        Log in
                    </a>
                    <a href="{% url 'signup' %}" class="px-4 py-2 bg-purple-600/80 rounded-lg text-center">
                        Sign up
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
</nav>


    <div class="container mx-auto mt-6">
        {% block content %}{% endblock %}
    </div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const menuBtn = document.getElementById("menuBtn");
        const menu = document.getElementById("menu");

        menuBtn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
    });
</script>

</html>
