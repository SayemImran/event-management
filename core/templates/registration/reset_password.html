{% extends "base.html" %}
{% block content %}
<div class="w-full max-w-md bg-black/40 backdrop-blur-xl p-8 rounded-xl shadow-2xl border border-purple-700/40 mx-auto mt-6 mb-7">

        <h1 class="text-center text-3xl font-bold text-purple-300 mb-6 drop-shadow-lg">
            Welcome to Authentication System
        </h1>

        {% if messages %}
            {% for message in messages %}
                <div class="px-3 py-2 mb-3 rounded-md text-white
                    {% if message.tags == 'success' %} bg-green-600/80 {% else %} bg-red-600/80 {% endif %}
                ">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="POST" class="space-y-4 text-white">
            {% csrf_token %}
            {{ form }}
            
            <button 
                type="submit"
                class="w-full bg-purple-700 hover:bg-purple-600 text-black font-bold py-2 rounded-md transition-all duration-300 shadow-[0_0_20px_#7e22ce]"
            >
                Reset Password
            </button>
        </form>

    </div>
{% endblock content %}
