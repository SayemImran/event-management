{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
     {% comment %} <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> {% endcomment %}
    <title>Events</title>
</head>
<body class="bg-black">

  <div class="backdrop-blur-xl bg-gradient-to-r from-black/70 via-[#1b0033]/70 to-purple-900/70 
            text-white flex flex-col md:flex-row justify-between items-center 
            px-6 py-4 shadow-xl border-b border-white/10">

    <!-- Logo -->
    <div class="flex items-center mb-3 md:mb-0">
        <p class="font-bold text-3xl tracking-wide text-purple-300 drop-shadow">
            DAEVENT<span class="text-purple-500">.com</span>
        </p>
    </div>

    <!-- Links -->
    <div class="flex flex-col md:flex-row md:items-center gap-3 text-lg font-sans">
        <a href="{% url 'home' %}" class="hover:text-purple-300 transition">Home</a>
        <a href="{% url 'event_list' %}" class="hover:text-purple-300 transition">Events</a>
        <a href="{% url 'category_list' %}" class="hover:text-purple-300 transition">Categories</a>
        <a href="{% url 'participant_list' %}" class="hover:text-purple-300 transition">Participants</a>
        <a href="{% url 'dashboard' %}" class="hover:text-purple-300 transition">Dashboard</a>
    </div>

    <!-- Search -->
    <div class="mt-4 md:mt-0">
        <form action="{% url 'event_search' %}" method="GET" class="flex items-center gap-2">

            <input name="search"
                   value="{{ request.GET.search }}"
                   placeholder="Search events..."
                   class="px-3 py-2 rounded-lg bg-white/10 text-white placeholder-purple-300
                          border border-white/20 focus:outline-none focus:ring-2
                          focus:ring-purple-500 w-40 md:w-52">

            <button class="px-4 py-2 bg-purple-600/80 hover:bg-purple-600 
                           rounded-lg font-semibold shadow-lg transition">
                Search
            </button>

        </form>
    </div>
</div>

    <div class="container mx-auto mt-6">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
