{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}

<div class="max-w-md mx-auto bg-white shadow p-6 rounded text-center">
    <h1 class="text-2xl font-bold mb-4">Confirm Delete</h1>
    <p class="mb-6">Are you sure you want to delete <strong>{{ obj }}</strong>?</p>

    <form method="POST" class="flex justify-center gap-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Delete</button>
        <a href="javascript:history.back()" class="bg-gray-300 px-4 py-2 rounded">Cancel</a>
    </form>
</div>

{% endblock %}
